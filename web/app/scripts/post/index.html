<div class="center full" ng-show="!posts.length">
  <div class="topcoat-spinner"></div>
</div>

<div class="topcoat-list" ng-show="posts.length">
  <ul class="topcoat-list__container">

    <post-item ng-repeat="post in posts | filter: {status: 'publish'}"
               post="post" on-click="postShow"></post-item>

  </ul>
</div>
